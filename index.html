<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="main">
    <div class="superior">
      <img class="hero" src="images/illustration-hero.svg" alt="main-img">
    </div>
    <p class="title"><strong>Order Summary</strong></p>
    <p class="texto1">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="price">
      <div class="price-content">
        <img class="music" src="images/icon-music.svg" alt="music-img">
        <p class="texto2"><strong>Annual Plan</strong></p>
        <p class="texto3">$59.99/year</p>
      </div>
      <div class="change">
        <a href="mailto:carlos.asp44@gmail.com" class="BUTTON_JNC">Change</a>
      </div>
    </div>
    <br>
    <div class="btn1">
      <a href="mailto:carlos.asp44@gmail.com" class="BUTTON_1">Proceed to Payment</a>
    </div>
    <br>
    <div class="btn2">
      <a href="mailto:carlos.asp44@gmail.com" class="BUTTON_JNC">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Geekykand</a>.
  </div>
</body>

</html>
